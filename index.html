<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      
        </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="stylesheet" href="estilo/media-query.css">

</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">

                     <div class="campo">
                        <i class="material-icons">person</i>
                         
                         <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30">
                         <label for="iemail">Email:</label>
                         
                         </div>
                         <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            
                            <input type="password" name="senha" id="password" autocomplete="current-password" required minlength="5" maxlength="30">

                            <label for="password">Senha:</label>
                         </div>
                         <div>
                            <input type="submit" value="Entrar">

                            <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                         </div>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
